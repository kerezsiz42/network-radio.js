<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Simple non-broadcasting network radio using express.js">
  <meta name="keywords" content="javascript, network, radio, wirebird">
  <meta name="author" content="Zoltan Kristof Kerezsi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#e54b4b" />
  <link rel="icon" href="radio.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Limelight&display=swap" rel="stylesheet">
  <title>Wirebird Network Radio</title>

  <style>
    h1, p {
      text-align:center;
      font-family: 'Limelight', cursive;
    }
    p {
      font-size: larger;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
    }
    #window {
      width: 750px;
    }
    #button {
      font-weight: bold;
      padding: 15px;
      border-radius: 30px;
      background-color: #e54b4b;
      color: white;
      outline: none;
      border: none;
      margin-right: 5px;
      white-space:nowrap;
    }
    #container {
      padding: 5px;
      display: flex;
    }
    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>

<body>

<div id="window">
  <h1>Wirebird Network Radio</h1>
  <p>Authentic music from the 1920s, '30s & '40s. Tune in & enjoy!</p>
  <div id="container">
    <button id="button" onclick="playAudio()">Load music</button>
    <audio id="audio" controls autoplay>
      <source id="source" type="audio/mpeg">
    </audio>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const source = document.getElementById('source');
  let buttonPressed = false;

  function playAudio() {
    if(buttonPressed) {
      audio.removeEventListener('ended', listener);
    } else {
      buttonPressed = true;
    }
    fetch('http://192.168.1.69/getNext', {method: 'POST'})
    .then(response => response.json())
    .then(randomMusic => {
      source.src = `http://192.168.1.69/music/${randomMusic}`;
      audio.load();
      audio.addEventListener('ended', listener = () => {
        playAudio();
      });
    });
  }
</script>

</body>
</html>
