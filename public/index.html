<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Minimalistic non-broadcasting network radio using Node.js Express.">
  <meta name="keywords" content="javascript, network, radio, wirebird">
  <meta name="author" content="Zoltan Kristof Kerezsi">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4be5e5" />
  <link rel="icon" href="radio.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Wirebirds Network Radio</title>
</head>

<body>
  <div id="window">
    <h1>Wirebirds Network Radio</h1>
    <p>Authentic music from the 1920s, '30s & '40s. Tune in & enjoy!</p>
    <div id="container">
      <button id="button" onclick="playAudio()">Load music</button>
      <audio id="audio" controls autoplay>
        <source id="source" type="audio/mpeg">
      </audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
